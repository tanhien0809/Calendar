<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- Bootstrap 3.3.6 -->
  	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  	<!-- Font Awesome -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  	<!-- DataTables -->
  	<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
  	<!-- Theme style -->
  	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
</head>
<body>
	<header id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Quản lý lịch</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">Đăng nhập <i class="fa fa-sign-in"></i></a></li>
						<li><a href="register.html">Đăng ký <i class="fa fa-unlock-alt"></i></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
	</header><!-- /header -->
	<div class="container" id="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="text-center">Đăng Ký</h3></div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
			                <div class="form-group">
			                  	<label>Tên đăng nhập</label>
			                  	<input type="text" class="form-control" placeholder="Nhập Username">
			                </div>
			                <div class="form-group">
			                  	<label>Mật khẩu</label>
			                  	<input type="password" class="form-control" placeholder="Nhập mật khẩu">
			                </div>
			                <div class="form-group">
			                  	<label>Nhập lại mật khẩu</label>
			                  	<input type="password" class="form-control" placeholder="Nhắc lại mật khẩu">
			                </div>
			                <div class="form-group">
			                  	<label>Giới tính</label>
			                  	<br>
			                  	<div class="row">
			                  		<div class="col-md-3">
			                  			<input type="radio" checked="true"> Nam
			                  		</div>
			                  		<div class="col-md-3">
			                  			<input type="radio"> Nữ
			                  		</div>
			                  	</div>
			                </div>
			                <div class="form-group">
			                  	<label>Tên đầy đủ</label>
			                  	<input type="text" class="form-control" placeholder="Nhập tên đầy đủ của bạn">
			                </div>
			                <div class="form-group">
			                  	<label>Email</label>
			                  	<input type="email" class="form-control" placeholder="Nhập email của bạn">
			                </div>
			                <div class="form-group">
			                  	<label>Số điện thoại</label>
			                  	<input type="text" class="form-control" placeholder="Nhập số điện thoại của bạn">
			                </div>
		                	<input type="checkbox" name="" value=""> Tôi đồng ý với <a href="#">Điều khoản</a>
		                	<button type="submit" class="btn btn-primary" style="float:right">Đăng ký <i class="fa fa-unlock-alt"></i></button>
		              	</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
